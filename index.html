<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistencia QR</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Registro de Asistencia por QR</h1>
  </header>

  <section class="scanner">
    <video id="video" autoplay></video>
    <canvas id="canvas" hidden></canvas>
  </section>

  <section class="info">
    <div>
      <label>Fecha: <input type="date" id="fecha"/></label>
    </div>
    <div>
      <label>Tipo: 
        <select id="tipo">
          <option value="entrada">Entrada</option>
          <option value="salida">Salida</option>
        </select>
      </label>
    </div>
    <div>
      <button id="iniciar">Iniciar escaneo</button>
      <button id="detener">Detener escaneo</button>
    </div>
    <p id="estado">Esperando escaneo...</p>
  </section>

  <section class="resultados">
    <h3>Registros recientes</h3>
    <ul id="registros"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
