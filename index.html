<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia QR Web</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
        h1 { color: #2c3e50; }
        #reader { width: 100%; max-width: 400px; margin: 10px auto; }
        #info, #search-manual, #resumen, #contadores { margin-top: 20px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label, input, button { margin: 5px 0; }
        input[type="text"] { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #27ae60; }
        .puntual { color: green; }
        .tarde { color: orange; }
        .falta { color: red; }
    </style>
</head>
<body>

<h1>Registro de Asistencia por QR</h1>

<div id="reader"></div>

<div id="info">
    <h3>Informaci√≥n del participante</h3>
    <p id="datos"></p>
</div>

<div id="search-manual">
    <h3>Registro manual</h3>
    <input type="text" id="busqueda" placeholder="Escribe apellido...">
    <ul id="sugerencias"></ul>
</div>

<div id="contadores">
    <h3>Contadores</h3>
    <p>Entrada registrados: <span id="entrada-count">0</span></p>
    <p>Salida registrados: <span id="salida-count">0</span></p>
    <p>Faltantes: <span id="faltantes-count">0</span></p>
</div>

<div id="resumen">
    <h3>Resumen Diario</h3>
    <button onclick="descargarResumen()">Exportar CSV</button>
</div>

<audio id="beep" src="beep.mp3" preload="auto"></audio>

<script src="main.js"></script>
</body>
</html>
